<h1>Assign Users to Ticket: {{ ticket.title }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="assigned_users">Select Users:</label>
    <select id="assigned_users" name="assigned_users" multiple>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Assign</button>
</form>
