<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">Email:</label>
        <input type="text" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
