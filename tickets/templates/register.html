<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">Email:</label>
        {{ form.email }}
    </div>
    <div>
        <label for="password">Password:</label>
        {{ form.password }}
    </div>
    <div>
        <label for="confirm_password">Confirm Password:</label>
        {{ form.confirm_password }}
    </div>
    <button type="submit">Register</button>
</form>
